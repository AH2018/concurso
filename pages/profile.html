<body onload="cargar_info_personal()">

    <!--==========================
  Header
============================-->
    <header id="header">
        <div class="container">

            <div id="logo" class="pull-left">
                <h1 style="color: #ffffff">
                    <img src="../images/logo.png" alt="..." class="img-thumbnail" height="20%" width="10%"> 4aCause</h1>
            </div>

            <nav id="nav-menu-container">
                <ul class="nav-menu">
                    <li class="menu-active">
                        <a class="profile">Perfil</a>
                    </li>
                    <li>
                        <a href="">Mis eventos</a>
                    </li>
                    <li>
                        <a href="events.html">Eventos</a>
                    </li>
                </ul>
            </nav>
            <!-- #nav-menu-container -->
        </div>
    </header>
    <!-- #header -->

    <!--==========================
Intro Section
============================-->
    <main class="main">
        <div class="row">
            <div class="col-lg-3 col-sm-6">
                <div id="personal_information">
                    <div class="card hovercard" style="background: rgba(214, 224, 226, 0.2)">
                        <div class="cardheader" style="background: url(" http://lorempixel.com/850/280/nature/4/ ");background-size: auto auto;background-size: cover;height: 135px;">

                        </div>
                        <div class="avatar">
                            <img alt="" src="">
                        </div>
                        <div class="info">
                            <div class="title">
                                <div>Nombre: <b><span id="name"></span></b></div>
                            </div>
                            <div class="desc">Puntuación: <b><span id="score"></span></b></div>
                        </div>
                        <div class="bottom">
                            <a class="btn-projects scrollto headerButton" id="butEditUser">
                                Editar
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="dialog-container">
        <div class="dialog">
            <div class="dialog-title">Editar datos</div>
            <div class="dialog-body">
                <label>Nombre</label>
                <input type="text" id="name_user">
                <label>Breve descripción</label>
                <input type="text" id="description_user">
                <label>Social</label>
                <input type="text" id="contact_user">
            </div>
            <div class="dialog-buttons">
                <button id="butEditInfoUser" class="button">Realizar cambio</button>
                <button id="butEditCancel" class="button">Cancelar</button>
            </div>
        </div>
    </div>

    <div class="loader">
        <svg viewBox="0 0 32 32" width="32" height="32">
            <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
        </svg>
    </div>
